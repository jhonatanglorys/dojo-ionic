<ion-header>

  <!--   <ion-navbar>
      <ion-title>segment1</ion-title>
    </ion-navbar> -->
  
  </ion-header>
  
  
  <ion-content>
      <div padding>
          <ion-segment [(ngModel)]="Options">
            <ion-segment-button value="users" (click)='downUsers()'>
              Users
            </ion-segment-button>
            <ion-segment-button value="photos" (click)='downFotos()'>
              Photos
            </ion-segment-button>
          </ion-segment>
        </div>
        
        <div [ngSwitch]="Options">
          <ion-list *ngSwitchCase="'users'">
              <ion-item *ngFor="let usuario of usuarios" >
                  <ion-card class='card'>
                      <ion-card-header class='ion-card-header' >{{usuario.name}}</ion-card-header>
                      <ion-card-content>
                        <ion-list class='list' >
                          <ion-item>
                            Id: {{usuario.id}}
                          </ion-item>
                          <ion-item>
                              Email: {{usuario.email}}
                          </ion-item>
                          <ion-item>
                              Phone: {{usuario.phone}}
                          </ion-item>
                        </ion-list>
                      </ion-card-content>
                    </ion-card>
              </ion-item>
          </ion-list>
        
          <ion-list *ngSwitchCase="'photos'" no-lines>
              <ion-item *ngFor="let photo of fotos | slice:0:10" >
                  <ion-card  class='card' >
                      <img src={{photo.url}}/>
                      <!-- <ion-card-content>
                        <ion-list class='list' >
                          <ion-item style="background-color: rgba(255, 0, 0, 0)">
                            {{photo.title}}
                          </ion-item>  
                        
                        </ion-list>
                      </ion-card-content> -->
                    </ion-card>
              </ion-item>
          </ion-list>
        </div>
  
  </ion-content>
